<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Manchester Community Page </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/login.js"></script>
  </head>
  <body>

    <div class="navbar">
      <a class="navbar-brand" href="../index.html">
         <div class="logo-image">
            <img src="../images/site-logo.png" class="img-fluid" alt="site logo">
         </div>
      </a>
      <div class="topnav" id="myTopnav">
        <a href="#">
          <span>Login/Register</span>
        </a>
        <a href="postAd.html">
          <span id="postAdButton">Post an ad<i class="fas fa-thumbtack"></i></span>
        </a>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="openNav();">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <div class="sidenav" id="mySidenav">
      <a href="javascript:void(0)" class="closebtn" id="closeBtn" onclick="closeNav()">&times;</a>
      <div class="sidenav-content">
        <a href="#">
          <span>Login/Register</span>
        </a>
        <a href="postAd.html">
          <span>Post an ad<i class="fas fa-thumbtack"></i></span>
        </a>
      </div>
    </div>

    <div class="container">
      <div class="signup">Sign Up</div>
      <div class="login">Log In</div>

      <div class="signup-form">
        <div class="top-row">
          <input type="text" placeholder="First Name" class="input">
          <input type="text" placeholder="Last Name" class="input">
        </div>
        <input type="text" placeholder="Email Address" class="input"><br>
        <input type="password" placeholder="Password" class="input"><br>
        <input type="text" placeholder="Address Line 1" class="input"><br>
        <input type="password" placeholder="Postcode" class="input"><br>
        <div class="btn">Create account</div>
      </div>

      <div class="login-form">
        <input type="text" placeholder="Email Address" class="input"><br>
        <input type="password" placeholder="Password" class="input"><br>
        <div class="btn">log in</div>
      </div>
    </div>

  </body>
</html>
